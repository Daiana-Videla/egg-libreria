<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/css/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />

    <title>LibreriaWEB</title>
  </head>
  <style>
    @media (max-width: 576px) {
      .mQ {
        width: 400px;
      }
    }

    @media (min-width: 576px) and (max-width: 768px) {
      .mQ {
        width: 500px;
      }
    }
    @media (min-width: 768px) and (max-width: 992px) {
      .mQ {
        width: 525px;
      }
    }
    @media (min-width: 992px) {
      .mQ {
        width: 600px;
      }
    }
  </style>
  <body>
    <!--Contenedor main-->

    <!--titulo logo-->
    <div class="container p-0 vh-100 mx-auto pt-md-5">
      <div id="titulo" class="row d-flex justify-content-center my-2">
        <div class="col-8 my-auto text-center">
          <h1 class="mx-auto my-auto">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="100"
              height="100"
              fill="currentColor"
              class="bi bi-book-half"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"
              />
            </svg>
            Biblioteca Web
          </h1>
        </div>
      </div>

      <!--Formulario de logeo-->
      <div class="row p-3">
        <div class="mQ col-4 mx-auto my-lg-5">
          <p th:if="${descripcion}" th:text="${descripcion}" class="text-success"></p>
          <p th:if="${logout}" th:text="${logout}" class="text-success"></p>
          <p th:if="${error}" th:text="${error}" class="text-success"></p>
          <form action="/logincheck" method="post">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" name="username"/>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Clave</label>
              <input type="password" class="form-control" id="password" name="password"/>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">
                Iniciar sesi√≥n
              </button>
              <a th:href="@{/cliente/registrarse}"
                ><button type="button" class="btn btn-primary">
                  Registrarse
                </button></a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
