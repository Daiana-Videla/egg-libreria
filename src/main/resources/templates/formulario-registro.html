<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

   <link rel="stylesheet" href="../static/css/css/style.css">

   <style>
   
   div.row {
    margin-right: 0px;
  }

  div.container-fluid {
    padding-right: 0px;
  }
  a {
    text-decoration: none;
  }
a>li:hover{
  background-color: rgb(78, 75, 75);
  color: white;
}
   
  </style>
   
    <title>LibreriaWEB</title>
  </head>

  <body>
    <!--Contenedor main-->
    <div class="container-fluid p-0 vh-100 text">
      <div class="row">
        <div class="col p-0">
          <!--Modulo NAV-->
          <nav class="navbar navbar-light bg-dark">
            <div class="container d-flex">
              <div id="Fecha" class="m-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-calendar-date text-light"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"
                  />
                  <path
                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
                  />
                </svg>
                <span
                  class="text-light"
                  th:text="${#temporals.format(fecha, 'dd/MMM/yyyy')}"
                ></span>
              </div>
              <p class="text-light m-0">
                Cantidad de libros: <span th:text="${cantLibros}"></span>
              </p>
            </div>
          </nav>
        </div>
      </div>
      <!--titulo logo-->
      <div class="row h-25 m-0 p-0d-flex">
        <div class="col-4 my-auto text-end">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            height="100"
            fill="currentColor"
            class="bi bi-book-half"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"
            />
          </svg>
        </div>
        <div class="col-8 my-auto">
          <h1 class="mx-auto my-auto">Administraci√≥n de Biblioteca</h1>
        </div>
      </div>
      <!--Tarjetas-->
      <div class="row">
        <div class="mx-auto col-3">
          <img
            src="https://cdn.actualicese.com/fotos/informacion-libros1.jpg"
            class="card-img-top"
            height="300px"
            alt="imagen libro"
          />
          
              

      

      <div class="col-8 my-auto">
        <h1 class="mx-8 my-auto">Registrate como cliente </h1>
      </div>
    </div>
  
    
    <div class="row">
        <div class="col-6 mx-auto">
          <p th:if="${error != null}" th:text="${error}" class="text-success"></p>

            <form th:action="@{/cliente/registro-cliente}" method="POST">
               
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="titulo" required name="nombre" th:value="${nombre}">
                </div>
              
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido"required  name="apellido" th:value="${apellido}">
                </div>
               
                <div class="mb-3">
                    <label for="documento" class="form-label">Documento</label>
                    <input type="text" class="form-control" id="documento" required name="documento" th:value="${documento}">
                </div>
              
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="telefono" required name="telefono" th:value="${telefono}">
                </div>
               
                <div class="mb-3">
                    <label for="clave" class="form-label">Clave</label>
                    <input type="text" class="form-control" id="clave" required name="clave" th:value="${clave}">
                </div>
             
                
                
                <button type="submit" class="btn btn-primary">
                    Registrarme
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box-arrow-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                    <path fill-rule="evenodd" d="M7.646.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 1.707V10.5a.5.5 0 0 1-1 0V1.707L5.354 3.854a.5.5 0 1 1-.708-.708l3-3z"/>
                    </svg>

                </button>

                <div class="row">
                  <div class="col">
                    <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                </div>
              </div>
              </form>
            </div>
          </div>

        
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
